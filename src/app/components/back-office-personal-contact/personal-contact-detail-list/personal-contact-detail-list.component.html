<div class="table-header">
    <div class="header-links">
        <a [routerLink]="['/main-page','personal-contact-new',personalContact.id]" class="return-link">Voltar</a>
        <a [routerLink]="['/main-page','personal-contact-detail-new',personalContact.id]" class="new-contact-link">Novo
            Contacto</a>
    </div>
    <input type="text" class="search-bar" placeholder="Pesquisar...">
</div>
<table class="contact-table">
    <thead>
        <tr>
            <th>Tipo de Contacto</th>
            <th>Contacto</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contactDetail of personalContact.personalContactDetails">
            @if(contactDetail.contactType === 0) {
            <td>Telefone</td>
            } @else if(contactDetail.contactType === 1) {
            <td>Email</td>
            }
            <td>{{ contactDetail.value}}</td>
            <td>
                <a [routerLink]="['/main-page','personal-contact-detail-new2',personalContact.id,contactDetail.id]">
                    <i class="fas fa-edit edit-icon"></i>
                </a>
                <a (click)="deleteContact(contactDetail.id)"><i class="fas fa-trash delete-icon"></i></a>
            </td>
        </tr>
    </tbody>
</table>
@if(errorMessage != null)
{
<div class="error-message">
    {{errorMessage}}
</div>
}
