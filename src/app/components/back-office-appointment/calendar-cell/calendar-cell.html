<div class="box-schedule" [ngStyle]="{
    top: (positionTop || 0) + 'px',
    left: (positionLeft || 0) + 'px'
  }">
  <div class="box-header">
    <span>{{appointments.length}} Reuni√µes</span>
  </div>
  <div class="box-content">
    @for( appointment of appointments; track appointment.id)
    {
    <div class="appointment-item">
      <span class="appointment-item-title">{{ appointment.title.substring(0,30) }}</span>
      <span class="appointment-item-hour">
        {{ appointment.hourStart.substring(0,5) }} - {{appointment.hourEnd.substring(0,5)}}
      </span>
    </div>
    }
  </div>
</div>
