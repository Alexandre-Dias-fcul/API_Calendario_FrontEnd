<div class="login-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="account-toggle" role="radiogroup" aria-label="Tipo de conta">
            <input type="radio" id="user" formControlName="type" value="user">
            <label for="user" class="account-option">Utilizador</label>

            <input type="radio" id="employee" formControlName="type" value="employee">
            <label for="employee" class="account-option">Funcionário</label>
        </div>
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="Digite o seu email">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && 
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
            E-mail inválido
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" formControlName="password" placeholder="Digite a sua password">
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && 
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
            Password inválida
        </div>
        <div class="error-message" *ngIf="errorMessage != null">
            {{ errorMessage }}
        </div>
        <button type="submit" class="btn-login">Entrar</button>
        <div class="login-links">
            <a href="#">Esqueceu a senha?</a>
            <a [routerLink]="['/front-page','register']">Criar conta</a>
        </div>
    </form>
</div>
