<div class="listings-container">
    <header>
        <h1>Imobiliária Sintra House</h1>
        <input type="text" (input)="onSearch($event)" placeholder="Buscar imóveis...">
    </header>
    <section class="properties">
        <div *ngFor="let list of listings" class="property-card">
            @if(list.mainImageFileName)
            {
            <img src="http://localhost:5109/{{list.mainImageFileName}}" alt="Imóvel">
            }

            <h3><a [routerLink]="['/front-page','detail-listing',list.id]">{{ list.type }}</a></h3>
            <p>{{ list.numberOfRooms }} quartos,
                {{ list.numberOfBathrooms}} casa de banho, {{ list.area }}m²</p>
            <p>{{ list.location }}</p>
            <span>{{list.price}} €</span>
        </div>
    </section>
    <div class="error-message" *ngIf="errorMessage != null">
        {{ errorMessage }}
    </div>
</div>
