<div class="table-header">
    <a [routerLink]="['/main-page','user-new']" class="add-user-link">Novo Utilizador</a>
    <input type="text" class="search-bar" (input)="onSearch($event)" placeholder=" Pesquisar...">
</div>
<table class="user-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Género</th>
            <th>Activo</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of pagination.items">
            <td>{{ user.name.firstName }} {{ user.name.lastName}}</td>
            <td>{{ user.gender }}</td>
            @if(user.isActive)
            {
            <td>Sim</td>
            }
            @else
            {
            <td>Não</td>
            }
            <td>{{ user.dateOfBirth }}</td>
            <td>
                <a [routerLink]="['/main-page','user-edit',user.id]"><i class="fas fa-edit edit-icon"></i></a>
                <a (click)="deleteUser(user.id)"><i class="fas fa-trash delete-icon"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="error-message" *ngIf="errorMessage != null">
    {{ errorMessage }}
</div>

<div class="pagination">
    <button class="pagination-btn" [disabled]="pagination.pageNumber==1" (click)="decrement()">&laquo;
        Anterior</button>
    @for(page of pagesArray; track page)
    {
    <button class="pagination-btn" (click)="goToPage(page)">{{ page }}</button>
    }
    <button class="pagination-btn" [disabled]="pagination.pageNumber == pagination.totalPages"
        (click)="increment()">Próximo &raquo;</button>
</div>
